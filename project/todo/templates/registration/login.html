{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<div class="col-lg-4 col-lg-offset-4 col-sm-8 col-sm-offset-2">
    <h1>Sign in</h1>

    <hr/>

     <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <input type="submit" value="Login" class="btn btn-lg btn-block btn-primary pull-right"/>
        {% endbuttons %}
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>
</div>

<div class="col-lg-4 col-lg-offset-4 col-sm-8 col-sm-offset-2 text-center">
    <hr/>

    Don't have an account yet? <a href="{% url 'register' %}"><strong>Create new one</strong></a>
</div>

{% endblock %}
